<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
   
    <title>CSS3 3D Cartoon App</title>
		<link href="/css/app.css" rel="stylesheet" />
		<link rel="stylesheet" href="/css/animations.css" />
  </head>
	<body>
		<div id="wrapper" class="hide">
				<div id="layers">
						<div class="left-tree">
								<ul>
										<li>
												<img src="/img/trees-sprite.png"></li>
								</ul>
						</div>
						<div class="right-tree">
								<ul>
										<li>
												<img src="/img/trees-sprite.png"></li>
								</ul>
						</div>
						<div style="position: absolute; height: 100%; width: 100%; overflow: hidden">
								<img id="cloud-a" src="/img/cloud-a.png" style="height:140px;position:absolute; left: 500px; top: -10px;">
								<img id="cloud-b" src="/img/cloud-b.png" style="height:150px;position:absolute; left: 100px; top: -100px;">
								<img id="cloud-c" src="/img/cloud-c.png" style="height:120px; position:absolute; left: 100px; top: 50px">
						</div>
						<img id="background" src="/img/frame.png" style="z-index: 1996; -webkit-transform: rotate3d(0,0,0,0); -moz-transform: rotate3d(0,0,0,0); transform: rotate3d(0,0,0,0);">
						<img id="layer2" src="/img/layer2.png" style="z-index: 2000; position: absolute; top: 0;left: 0;">
				</div>
				<div id="left-eye">
						<div class="a hide"></div>
						<div class="left-dot h-offset2 v-offset0"></div>
						<div class="b hide"></div>
				</div>
				<div id="right-eye">
						<div class="a hide"></div>
						<div class="right-dot h-offset2 v-offset0"></div>
						<div class="b hide"></div>
				</div>
		</div>
		<div style="text-align: center; width: 700px;margin: auto;">
				<img src="/img/kb.png" style="width: 660px; margin-top: -87px;">
				<div style="padding-top: 30px; text-align: left;">
					 <ol style="padding-left: 120px">
							 <li>Press keys "up", "down", "right" and "left" to move eyeballs</li>
							 <li>Press keys "1" or "2" to close eyes, open them or to create other funny effects </li>
					 </ol>
				</div>
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="/js/jquery.waitforimages.js"></script>
		<script src="/js/app.js">
  </body>
</html>
